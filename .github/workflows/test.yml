name: Test VPS Connectivity

on:
  workflow_dispatch:  # run manually in GitHub Actions

jobs:
  test-connection:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Write SSH key to file
        run: |
          echo "${{ secrets.SSH_KEY }}" > /tmp/github_actions_key
          chmod 600 /tmp/github_actions_key

      - name: Test SSH connection
        run: |
          ssh -o StrictHostKeyChecking=no -i /tmp/github_actions_key \
          ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} "echo 'SSH connection successful'"
